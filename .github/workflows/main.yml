name: VPS Deployment
on:
  workflow_dispatch:
    inputs:
      timeout_minutes:
        description: 'Timeout in minutes (max 360)'
        required: false
        default: '360'
      hostname_prefix:
        description: 'VPS hostname prefix'
        required: false
        default: 'ELMINYAWE'

jobs:
  secure-vps:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ github.event.inputs.timeout_minutes }}
    
    steps:
      - name: Install & Configure SSH
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh
          echo "root:Myyaa1212" | sudo chpasswd
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          sudo service ssh restart
          echo "✅ SSH user: root | pass: Myyaa1212"

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=${{ github.event.inputs.hostname_prefix }}-${{ github.run_id }}
          tsIP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV
          echo "✅ Tailscale IP: $tsIP"

      - name: Install useful utilities
        run: |
          sudo apt install -y \
            curl wget git \
            htop nano vim \
            net-tools

      - name: Create custom MOTD with ASCII art
        run: |
          # إنشاء ملف MOTD برسم ASCII
          sudo bash -c 'cat > /etc/motd << EOF
          ███████╗██╗     ███╗   ███╗██╗███╗   ██╗██╗   ██╗ █████╗ ██╗    ██╗███████╗
          ██╔════╝██║     ████╗ ████║██║████╗  ██║╚██╗ ██╔╝██╔══██╗██║    ██║██╔════╝
          █████╗  ██║     ██╔████╔██║██║██╔██╗ ██║ ╚████╔╝ ███████║██║ █╗ ██║█████╗  
          ██╔══╝  ██║     ██║╚██╔╝██║██║██║╚██╗██║  ╚██╔╝  ██╔══██║██║███╗██║██╔══╝  
          ███████╗███████╗██║ ╚═╝ ██║██║██║ ╚████║   ██║   ██║  ██║╚███╔███╔╝███████╗
          ╚══════╝╚══════╝╚═╝     ╚═╝╚═╝╚═╝  ╚═══╝   ╚═╝   ╚═╝  ╚═╝ ╚══╝╚══╝ ╚══════╝
                                                                           
          
          Welcome to ELMINYAWE VPS!
          Hostname: ${{ github.event.inputs.hostname_prefix }}-${{ github.run_id }}
          Tailscale IP: $TAILSCALE_IP
          EOF'

      - name: Display connection information
        run: |
          echo "=============================================="
          echo "🚀 VPS DEPLOYMENT COMPLETE"
          echo "=============================================="
          echo "Tailscale IP: $TAILSCALE_IP"
          echo "SSH User: root"
          echo "SSH Password: Myyaa1212"
          echo "Hostname: ${{ github.event.inputs.hostname_prefix }}-${{ github.run_id }}"
          echo "Timeout: ${{ github.event.inputs.timeout_minutes }} minutes"
          echo "=============================================="
          echo "To connect: ssh root@$TAILSCALE_IP"
          echo "=============================================="

      - name: Keep VPS Alive with status updates
        run: |
          # Function to display basic status
          show_status() {
            echo "[$(date)] VPS Status:"
            echo "- Uptime: $(uptime -p)"
            echo "- Disk: $(df -h / | awk 'NR==2{print $4}') free"
            echo "- Memory: $(free -h | awk '/Mem:/{print $4}') free"
          }
          
          # Initial status
          show_status
          
          # Keep alive with periodic status updates
          counter=0
          while true; do
            sleep 300
            counter=$((counter+1))
            
            # Show detailed status every 30 minutes
            if [ $((counter % 6)) -eq 0 ]; then
              show_status
            else
              echo "[$(date)] VPS running... (up for $(date -d "@$((counter * 300))" -u +%H:%M:%S))"
            fi
          done
